<script type="text/javascript" src="../ext/ext-base.js"></script>
<script type="text/javascript" src="../ext/ext-all.js"></script>

<body id="mainmask" onload="init();">
	<div id="north-div">
		<div id="top">
			<!--  <div id="logon" style="float:left;"><img src="images/logo_company.png" height="57" border="0"  /></div>-->
			<ul>
				<li><span id="userNameLogo"></span>
				</li>
				<li><span>|</span></li>
				<li><a href="javascript:logout();"><img
						src="../images/main/zhu.gif" width="13" height="14" border="0" />注销</a>
				</li>
				<li><span>|</span></li>
				<li><a href="javascript:modefiyuserpwd();"><img
						src="../images/main/xg.gif" width="13" height="14" border="0" />修改密码</a>
				</li>
			</ul>
		</div>
		<div class="clear"></div>
	</div>

	<div id="west-div">
		<div id="menudiv"></div>
	</div>
	<div id="window-win-pwd" title="修改密码" class="x-hidden" width="320"
		height="160">
		<div class="x-window-body">
			<form id="pwdeditform">
				<table cellspacing="0" class="table-width">
					<tr>
						<td style="height: 0px; width: 30%;"></td>
						<td style="height: 0px; width: 70%;"></td>
					</tr>
					<tr>
						<td class="t">旧密码： <span class="bitian">*</span>
						</td>
						<td class="ts"><input type="password" id="oldpwd"
							name="oldpwd" /></td>
					</tr>
					<tr>
						<td class="t">新密码： <span class="bitian">*</span>
						</td>
						<td class="ts"><input type="password" id="newpwd"
							name="newpwd" /></td>

					</tr>
					<tr>
						<td class="t">确认密码： <span class="bitian">*</span>
						</td>
						<td class="ts"><input type="password" id="againpwd"
							name="againpwd" /></td>

					</tr>

				</table>
			</form>
		</div>
	</div>
</body>
</html>
