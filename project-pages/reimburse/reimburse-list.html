<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB18030" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<link rel="stylesheet" href="../css/base.css" type="text/css" />
<link rel="stylesheet" href="../css/login.css" type="text/css" />
<link rel="stylesheet" type="text/css" href="../css/forms.css" />
<link rel="stylesheet" href="../css/icon.css" type="text/css"></link>
<link rel="stylesheet" href="../css/yav-style.css"></link>
<link rel="stylesheet" type="text/css" href="../ext/css/ext-all.css" />
<link rel="stylesheet" type="text/css" href="../ext/ux/css/ux-all.css"
	rel="stylesheet" />
<script type='text/javascript' src='../datePicker/WdatePicker.js'></script>
<script type="text/javascript" src="../ext/ext-base.js"></script>
<script type="text/javascript" src="../ext/ext-all.js"></script>
<script type="text/javascript" src="../ext/commonext.js"></script>
<script type='text/javascript' src='../ext/pPageSize.js'></script>
<script type="text/javascript" src="../ext/ext-lang-zh_CN.js"></script>
<script type="text/javascript" src="../jslib/yav.js"></script>
<script type="text/javascript" src="../jslib/yav-config.js"></script>
<script type="text/javascript" src="../ext/ux/ux-all.js"></script>
<script type="text/javascript" src="reimburse-list.js"></script>
</head>
<body onload="init();">
	<div id="searchdiv">
		<table class="table-width">
			<tr>
				<td class="t" style="width: 70px"><span>编号</span></td>
				<td class="ts" style="width: 120px"><input name="CODE_SEARCH"
					id="CODE_SEARCH" style="width: 120px" /></td>
				<td class="t" style="width: 70px"><span>报销状态</span></td>
				<td class="ts" style="width: 120px"><select id="STATUS_SEARCH"
					name="STATUS_SEARCH" style="width: 120px"><option value=''>请选择</option>
						<option value='2'>待审核</option>
						<option value='3'>退回</option>
						<option value='4'>待付款</option>
						<option value='5'>已付款</option>
				</select>
                </td>
				<td rowspan="2">
					<table>
						<tr>
							<td><A class="l-btn" href="javascript:doSearch('list',0);">
									<SPAN class="l-btn-left"><SPAN
										class="l-btn-text  icon-utils-s-search l-btn-icon-left">查询</SPAN>
							</A></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td class="t" style="width: 70px"><span>起始日期</span></td>
				<td class="ts" style="width: 120px"><input name="beginTime0"
					id="beginTime0" style="width: 120px" class="Wdate"
					onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" /></td>
				<td class="t" style="width: 70px"><span>结束日期</span></td>
				<td class="ts" style="width: 120px"><input
					name="endTime0" id="endTime0" style="width: 120px" class="Wdate"
					onFocus="WdatePicker({dateFmt:'yyyy-MM-dd'})" /></td>
			</tr>
		</table>
	</div>
	<div id="toolbar"></div>
	<div id="mygrid"></div>
	<div id="window-win-deploy" title="报销管理" class="x-hidden" width="880"
		height="150" modal=true resizable=false>
		<div class="x-window-body">
			<form id="userEdit">
				<table cellspacing="0" class="table-width">
					<tr>
						<td style="height: 25px;" class="t"><span class="bitian">*</span>报销主体</td>
						<td style="height: 0px;" class="ts"><select id="company_text" name="company_text"
							style="width: 180px;"></select></td>
						<td style="height: 25px;" class="t"><span class="bitian">*</span>报销类别</td>
						<td style="height: 0px;" class="ts"><div id="dealDept"
								style="float: left"></div></td>
						<td style="height: 25px;" class="t"><span class="bitian">*</span>下环节审批人</td>
						<td style="height: 0px;" class="ts"><select id="nextuser" name="nextuser"
							style="width: 100px;"></select></td>
					</tr>
				</table>
				<input type="hidden" id="ID" value="">
			</form>
			<div id="detailgird" style="height: 300px;"></div>
		</div>

	</div>

	<div id="window-win-detail" title="报销明细" class="x-hidden" width="500"
		height="180" modal=true resizable=false>
		<div class="x-window-body">
			<form id="userEditDetail">
			<input type="hidden" id="userId" value="">
				<table cellspacing="0" class="table-width">
					<tr>
						<td style="height: 25px;" class="t"><span class="bitian">*</span>报销人</td>
						<td style="height: 0px;" class="ts"><input type="text"
							style="width: 120px;" id="USERNAME" name="USERNAME" /></td>
						<td style="height: 25px;" class="t"><span class="bitian">*</span>所属合伙人</td>
						<td style="height: 0px;" class="ts"><select id="deptLeadUserId"
							style="width: 120px;"></select></td>

					</tr>
					<tr>
						<td style="height: 25px;" class="t">票据张数</td>
						<td style="height: 0px;" class="ts"><input type="text"
							style="width: 120px;" id="billnumber" name="billnumber" /></td>
						<td style="height: 25px;" class="t"><span class="bitian">*</span>金额</td>
						<td style="height: 0px;" class="ts"><input type="text"
							style="width: 120px;" id="amount" name="amount" /></td>
					</tr>

					<tr>
						<td style="height: 25px;" class="t">备注</td>
						<td style="height: 0px;" class="ts" colspan="3"><input
							type="text" style="width: 370px;" id="description"
							name="description" /></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
