<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GB18030" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<link rel="stylesheet" href="../css/base.css" type="text/css" />
<link rel="stylesheet" href="../css/login.css" type="text/css" />
<link rel="stylesheet" type="text/css" href="../css/forms.css" />
<link rel="stylesheet" href="../css/icon.css" type="text/css"></link>
<link rel="stylesheet" href="../css/yav-style.css"></link>
<link rel="stylesheet" type="text/css" href="../ext/css/ext-all.css" />
<script type="text/javascript" src="../ext/ext-base.js"></script>
<script type="text/javascript" src="../ext/ext-all.js"></script>
<script type="text/javascript" src="../ext/commonext.js"></script>
<script type="text/javascript" src="../ext/ext-lang-zh_CN.js"></script>
<script type="text/javascript" src="../jslib/yav.js"></script>
<script type="text/javascript" src="../jslib/yav-config.js"></script>
<script type="text/javascript" src="user-list.js"></script>
</head>
<body onload="init();">
<body id="bodybody">
	<div id="searchdiv">
		<table class="table-width">
			<tr>
				<td class="t" style="width: 70px"><span>所属部门</span></td>
				<td class="ts" style="width: 200px"><select
					id="dealDept_SEARCH" name="dealDept_SEARCH" style="width: 190px"><option
							value=''>请选择</option>
				</select></td>
				<td class="t" style="width: 70px"><span>用户名称</span></td>
				<td class="ts" style="width: 140px"><input name="NAMME_SEARCH"
					id="NAMME_SEARCH" style="width: 120px" /></td>
				<td class="t" style="width: 70px"><span>用户状态</span></td>
				<td class="ts"><select id="STATUS_SEARCH" name="STATUS_SEARCH"><option
							value=''>请选择</option>
						<option value='1'>启用</option>
						<option value='0'>停用</option>
				</select></td>
			</tr>
		</table>
	</div>
	<div id="mygrid"></div>
	<div id="winAddInner" title="用户管理" class="x-hidden" width="680"
		height="280" modal=true>
		<div class="x-window-body">
			<form id="userEdit">
				<table class="table-width">
					<tr>
						<td class="t"><span class="bitian">*</span>所属于部门</td>
						<td class="ts"><select id=dealDept name="dealDept"
							style="width: 200px">
						</select></td>

						<td class="t"><span class="bitian">*</span>用户名</td>
						<td class="ts"><input name="NAME" id="NAME"
							style="width: 200px" /></td>
					</tr>
					<tr>
						<td class="t"><span class="bitian">*</span>账号</td>
						<td class="ts"><input name="EMAILADDRESS" id="EMAILADDRESS"
							style="width: 200px" /></td>

						<td class="t"><span class="bitian">*</span>密码</td>
						<td class="ts"><input name="PASSWORD" id="PASSWORD"
							type="password" style="width: 200px" /></td>
					</tr>
					<tr>
						<td class="t"><span class="bitian">*</span>岗位</td>
						<td class="ts"><select id=jobtitle name="jobtitle"
							style="width: 200px">
								<option value='0'>普通员工</option>
								<option value='1'>部门负责人</option>
						</select></td>
						<td class="t">授权部门</td>
						<td class="ts"><input type="text" style="width: 200px;"
							id="orgselect" name="orgselect" /></td>

					</tr>
					<tr>
						<td class="t">手机号码</td>
						<td class="ts"><input name="TEL" id="TEL"
							style="width: 200px" /></td>
						<td class="t">备注</td>
						<td class="ts" ><input name="description"
							id="description" style="width: 200px" /></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<input type="hidden" id="USERID" name="USERID" />
</body>
</html>
